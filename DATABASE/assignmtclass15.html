<html>
<head>
	<meta charset="utf-8">

		#formm{
			border:1px solid black;

			height: 450px;
		}

		}
	

	
	</style>
	<script type="text/javascript">
		
		function on(){
			document.getElementById('well').innerHTML='*Please enter a Username';
		}

		function on1(){
			document.getElementById('well1').innerHTML='*Please enter a password';
		}

		function on2(){
			document.getElementById('well2').innerHTML='*Enter same password';
		}


		function signup(){
			var u1=document.getElementById('user1').value;
			var p1=document.getElementById('pass1').value;
			var p2=document.getElementById('pass2').value;
			

			if ((p1==p2) && (u1!='')){
				alert('Sign-Up was Successful. Your Username is  ' +  u1);
			}
			else if(p1!=p2){
				document.getElementById('error').innerHTML='*password is incorrect';
			}
			else{
				alert('You have not put a Username');
			}
		}

		function showpass(){
			var shpas=document.getElementById('pass1'&& 'pass2').type;
			if(shpas=='text'){
				document.getElementById('pass1' && 'pass2').type='password';
			}
			else{
				document.getElementById('pass1' && 'pass2' ).type='text';
			}
		}


	</script> 

</head>

	<div class='container'>

						<button class="btn btn-info" type="button" onclick="showpass()">Show passord</button>
						<p></p>

	</div>
</div>
